<body>
    <header>
        <h1>GRAPH WAVE</h1>
    </header>
    <div class="estilo">
        <h2>Necesitamos algunos datos para realizar los cálculos necesarios</h2>
        <form action="formulario Datos para calculo" id="formulario">
            <div class="rango">
                <p>rango de la funcion:</p>
                <label for="R2">R2 (dos variables)</label><input type="radio" name="rango" value="R2" id="R2"></input>
                <label for="R3">R3 (tres variables)</label><input type="radio" name="rango" value="R3" id="R3"></input>
            </div>
            <div>
                <p>ingrese datos de las variables:</p>
                <label for="a">coeficiente cuadrático</label><input type="number" name="variable" id="a" min="-10"
                    max="10"></input>
                <label for="b">coeficiente lineal</label><input type="number" name="variable" id="b" min="-10"
                    max="10"></input>
                <label for="c">término independiente</label><input type="number" name="variable" id="c" min="-10"
                    max="10"></input>
            </div>
            <a href="calculo.html" target="_self" class="boton">calcular</a>
        </form>
    </div>
    <footer>
        Eugenia Godino

        Andres Garcia Villanueva
    </footer>
