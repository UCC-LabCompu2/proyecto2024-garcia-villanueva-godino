        <h1>GRAPH WAVE</h1>

    <div class="estilo">
        <h2>Necesitamos algunos datos para realizar los cálculos necesarios</h2>
        <form id="formulario">
            <div class="rango">
                <p>Rango de la función:</p>

            </div>
            <div>
                <p>Ingrese datos de las variables:</p>
                <label for="a">Coeficiente lineal</label>
                <input type="number" id="a" min="-10" max="10">
                <label for="b">Término independiente</label>
                <input type="number" id="b" min="-10" max="10">
            </div>
            <button onclick="validar()" id="boton_">verificar valores</button>
            <a href="calculo.html" class="boton" id="calcular" onclick="guardarValores()">Calcular</a>
