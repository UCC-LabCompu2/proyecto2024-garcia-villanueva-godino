<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="Eugenia Godino" name="author">
    <meta content="Andres Garcia Villanueva" name="author">
    <meta content="html, css, grafica, analisis matematico, funciones" name="keywords">
    <meta content="grafico de funciones con valores ingresados por el usuario" name="description">
    <link rel="shortcut icon" href="imagenes/favicon1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Graph Wave</title>

<body>
<header>
    <h1>GRAPH WAVE</h1>
</header>
<div class="estilo">
    <h2>¡Bienvenido!</h2>
    <h2>Antes de comenzar, necesitamos algunos datos</h2>
    <form name="formulario de Inscripcion" id="formulario">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="nombre" size="10" maxlength="20">
        </div>
        <div>
            <p>Profesión:</p>
            <label for="profesor">Profesor</label>
            <input type="radio" name="profesion" value="profesor" id="profesor">
            <label for="estudiante">Estudiante</label>
            <input type="radio" name="profesion" value="estudiante" id="estudiante">
        </div>
        <p id="muchas_gr">Muchas gracias</p>
        <button class="boton" type="button" onclick="validarYContinuar()">Continuar</button>
    </form>
</div>
<footer>
    <p>Eugenia Godino</p>
    <p>Andrés García Villanueva</p>
</footer>
